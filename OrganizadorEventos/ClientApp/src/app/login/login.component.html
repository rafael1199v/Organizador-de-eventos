<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
   
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header text-center">
        <h2>Iniciar sesión</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Correo electrónico"
              name="email"
              autocomplete="email"
              required
              title="Introduce un correo electrónico válido."
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Contraseña"
              name="password"
              id="password"
              autocomplete="current-password"
              required
              title="Tu contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una letra minúscula, un número y un carácter especial."
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn float-right login_btn" (click)="onLogin()">Login</button>
          </div>
        </form>
      </div>
	  <div class="card-footer">
		  <div class="d-flex justify-content-center links">
		    ¿No tienes una cuenta? <a routerLink="/register" routerLinkActive="active">Regístrate.</a>
		    </div>
	    </div>
    </div>
  </div>
</div>
