
<h1 class="text-center">Eventos en curso</h1>
<div class="arr">
    <button class="card" *ngFor="let evento of eventosEnCurso" (click)="participacionEvento(evento.eventoId, evento.porEquipos)">
      <div class="container">
        <h4><b>{{evento?.titulo}}</b></h4>
        <p>{{evento?.lugarEvento}}</p>
        <p class="details-text">{{ evento?.descripcion}}</p>
      </div>
    </button>
</div>

<h1 class="text-center">Eventos Planeados</h1>
<div class="arr">
  <button class="card" *ngFor="let evento of eventosFuturos">
    <div class="container">
      <h4><b>{{evento?.titulo}}</b></h4>
      <p>{{evento?.lugarEvento}}</p>
      <p class="details-text">{{ evento?.descripcion }}</p>
    </div>
  </button>
</div>
