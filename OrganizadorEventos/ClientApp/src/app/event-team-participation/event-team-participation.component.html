<h1 class="text-center">Lista de asistencia</h1>
<!-- <h3 class="text-center">{{Evento.titulo}}</h3> -->

<div style="margin-top: 25px;">
    <div class="text-center" style="margin:5px;" *ngFor="let equipo of equipos; let i = index">
        <div class="checkbox-wrapper-46">
            <input type="checkbox" id="{{i}}" class="inp-cbx" [checked]="equipo.asistencia" (click)="verificarAsistencia(equipo)"/>
            <label for="{{i}}" class="cbx"
              ><span class="checker">
                <svg viewBox="0 0 12 10" height="10px" width="12px" >
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
              ><span>{{i + 1}} {{equipo?.nombre}}</span>
            </label>
        </div>
    </div>
</div>

<div class="text-center">
    <button class="formbold-btn" (click)="guardarAsistenciaEquipos()">Guardar cambios</button>
</div>
