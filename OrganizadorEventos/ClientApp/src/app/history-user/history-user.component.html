<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Eventos</title>
    <link rel="stylesheet" href="history-user.component.css">
</head>
<body>
    <div class="container">
        <h1>Historial de Eventos</h1>
        <div class="event-list">
            <div class="event">
                <div class="event-date">
                    <span>04</span>
                    <span>Jun</span>
                    <span>2024</span>
                </div>
                <div class="event-details">
                    <h2>Conferencia de Tecnología</h2>
                    <p>Participé en una conferencia sobre las últimas tendencias en tecnología.</p>
                </div>
            </div>
            <div class="event">
                <div class="event-date">
                    <span>20</span>
                    <span>May</span>
                    <span>2024</span>
                </div>
                <div class="event-details">
                    <h2>Taller de Desarrollo Web</h2>
                    <p>Asistí a un taller intensivo sobre desarrollo web moderno.</p>
                </div>
            </div>
            <!-- Puedes añadir más eventos aquí -->
        </div>
    </div>
</body>
</html>
