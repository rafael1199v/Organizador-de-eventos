<h1 class="text-center">{{evento?.titulo}}</h1>

<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <h3 class="text-center" style="margin-top: -35px;">Crea un equipo</h3>
        <form>
            <div style="display: flex;">
                <p>Nombre del equipo:</p>
                <input class="text-box">
            </div>
            <div style="display: flex;">
                <p>NÃºmero de integrantes:</p>
                <input type="number" class="number-box" [(ngModel)]="Quantity" min="1" max="4" [ngModelOptions]="{standalone: true}">
            </div>
            <div style="display:flex; flex-direction: column;">
                <div style="display:flex;" *ngFor="let item of [].constructor(Quantity); let i = index">
                    <p>e-mail {{i+1}}:</p>
                    <input type="email" class="text-box">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="text-center">
    <button style="font-size: xx-large;" class="participation-btn">Registrar equipo</button>
</div>
