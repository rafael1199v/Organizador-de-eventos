<h1>Lista de eventos por equipos</h1>

<p>Aquí se detallan los eventos disponibles para bandas o equipos (puedes formar uno desde X pestaña).</p>

<!-- Debería haber aquí una clase de while para buscar todos los eventos disponibles -->
<!-- ejemplo de tarjetas: -->
<div class="arr">
  <button class="card" *ngFor="let evento of eventosDisponibles">
    <div class="container">
      <h4><b>{{evento.titulo}}</b></h4>
      <p>{{evento.lugarEvento}}</p>
      <p class="details-text">{{ evento.descripcion}}</p>
    </div>
  </button>
</div>
